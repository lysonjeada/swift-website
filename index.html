<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Development</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
    <script src="articles.js"></script>
    <style>
        .carousel-container {
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            gap: 20px;
            padding: 10px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel-container article {
            flex: 0 0 auto;
            width: 300px;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <header>
        <h1>Swift with Lys</h1>
        <nav>
            <ul>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">ALL</a></li>
                <li><a href="#">SWIFT TIPS</a></li>
                <li><a href="#">UI/UX DESIGN</a></li>
                <li><a href="#">MOBILE ARCHITECTURE</a></li>
                <li><a href="#">DEBUGGING TECHNIQUES</a></li>
                <li><a href="#">APP STORE OPTIMIZATION</a></li>
                <li><a href="#">CASE STUDIES</a></li>
            </ul>
        </section>

        <section class="articles carousel-container" id="articles-list">
            <!-- Artigos serÃ£o carregados aqui dinamicamente -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Swiftology Inc. All rights reserved.</p>
    </footer>

    <script>
        async function loadArticles() {
            const articlesList = document.getElementById('articles-list');

            try {
                for (const article of articles) {
                    const response = await fetch(article.file);
                    if (!response.ok) {
                        throw new Error(`Erro ao carregar o arquivo: ${article.file}`);
                    }

                    const text = await response.text();
                    const title = text.split('\n')[0].replace('#', '').trim();
                    const description = text.split('\n')[1].trim();

                    const articleElement = document.createElement('article');
                    articleElement.innerHTML = `
                        <img src="${article.image}" alt="${title}" class="article-image" style="width:100%">
                        <h3><a href="article.html?file=${article.file}">${title}</a></h3>
                        <p>${description}</p>
                        <p class="author">BY AUTHOR NAME</p>
                        <p class="category">CATEGORY</p>
                    `;

                    articlesList.appendChild(articleElement);
                }
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                articlesList.innerHTML = `<p>Erro ao carregar os artigos. Verifique o console para mais detalhes.</p>`;
            }
        }

        window.onload = loadArticles;
    </script>
</body>
</html>
